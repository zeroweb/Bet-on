<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>活动首页</title>
    <script src="static/js/media.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/font.css">
    <script src="static/js/zepto.js"></script>

</head>
<body class="bg-blue">
<header class="flex-wrp flex-between bg-black-1 ptb20 plr30">
    <div class="color2 size36"><i class="i-user size36 color5"></i> 王大锤：120元</div>
    <a href="javascript:;" class="color5 size28">立即充值</a>
</header>
<div class="flex-wrp box flex-between ptb20">
    <div class="flex-wrp flex-cell flex-around">
        <div>
            <div class="circle bg-white-5 size28 small">小</div>
        </div>
        <div>
            <div class="circle bg-white-5 size28 odd">单</div>
        </div>
        <div>
            <div class="circle bg-white-5 size28 minus">-</div>
        </div>
    </div>
    <div class="chosen bg-yellow flex-wrp flex-cell text-center">
        <div class="border-y-5 flex-item border-box ptb20">
            <div class="size48 chosen1">大</div>
            <div class="size24 pt10">0~4为小，5~9为大</div>
        </div>
        <div class="border-y-5 flex-item border-box ptb20">
            <div class="size48 chosen2">双</div>
            <div class="size24 pt10">双：0,2,4,6,8 单：1,3,5,7,9</div>
        </div>
        <div class="flex-item border-box ptb20">
            <div class="size48 chosen3">0</div>
            <div class="size24 pt10">0~9的数字</div>
        </div>
    </div>
    <div class="flex-wrp flex-cell flex-around">
        <div>
            <div class="circle bg-white-5 flex-item size28 big">大</div>
        </div>
        <div>
            <div class="circle bg-white-5 flex-item size28 even">双</div>
        </div>
        <div>
            <div class="circle bg-white-5 flex-item size28 plus">+</div>
        </div>
    </div>
</div>
<div class="plr30 ptb30">
    <div class="flex-wrp flex-align-center flex-between">
        <div class="size28 color4">大小：</div>
        <div><input type="number" class="number" /><span class="color5 pl20">元</span></div>
        <div></div>
        <a href="javascript:;" class="touzhu flex-wrp flex-center color1">投注</a>
    </div>
    <div class="flex-wrp flex-align-center flex-between mt30">
        <div class="size28 color4">单双：</div>
        <div><input type="number" class="number" /><span class="color5 pl20">元</span></div>
        <div></div>
        <a href="javascript:;" class="touzhu flex-wrp flex-center color1">投注</a>
    </div>
    <div class="flex-wrp flex-align-center flex-between mt30">
        <div class="size28 color4">数字：</div>
        <div><input type="number" class="number" /><span class="color5 pl20">元</span></div>
        <div></div>
        <a href="javascript:;" class="touzhu flex-wrp flex-center color1">投注</a>
    </div>
</div>
<div class="plr30 mt30">
    <a href="javascript:;" class="flex-wrp flex-center color1 bg-red border-box relative size36 btn-sub">确认投注</a>
</div>
<div style="height: 1rem;"></div>
<footer class="fixed-bottom flex-wrp bg-white footer-nav">
    <a href="javascript:;" class="color3 size32 flex-item ptb20 text-center">首页</a>
    <a href="javascript:;" class="color3 size32 flex-item ptb20 text-center">规则</a>
    <a href="javascript:;" class="color3 size32 flex-item ptb20 text-center">充值</a>
    <a href="javascript:;" class="color3 size32 flex-item ptb20 text-center">用户</a>
</footer>
<script>
    var add1='active bg-black-5'
    var add2='bg-white-5'
    var chosen3=parseInt($('.chosen3').text())
    function btn(btn1,btn2,chosen,text) {
        $(btn1).click(function () {
            $(this).removeClass(add2).addClass(add1)
            $(btn2).removeClass(add1).addClass(add2)
            if(chosen&&text){
                $(chosen).text(text)
            }
        })
    }
    btn('.big','.small','.chosen1','大');
    btn('.small','.big','.chosen1','小');
    btn('.odd','.even','.chosen2','单');
    btn('.even','.odd','.chosen2','双');
    btn('.minus','.plus');
    btn('.plus','.minus');
    $('.minus').click(function () {
        if(chosen3>0){
            chosen3--;
            $('.chosen3').text(chosen3)
        }
    })
    $('.plus').click(function () {
        if(chosen3<9){
            chosen3++;
            $('.chosen3').text(chosen3)
        }
    })
</script>
</body>
</html>
