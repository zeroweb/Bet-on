<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>用户</title>
    <script src="static/js/media.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/font.css">
    <script src="static/js/zepto.js"></script>

</head>
<body>
<header class="flex-wrp flex-between ptb20 plr20 bg-blue flex-cell flex-align-center">
    <img src="static/images/user.jpg" alt="" class="user-thumb mt30">
    <div class="size36 color2 pb20 mt20"> 王大锤</div>
    <div class="ptb20 plr20 flex-wrp flex-between bg-black-5 box mt20">
        <div class="color1 size24">我的余额：<span class="color5 size28">120元</span></div>
        <a href="javascript:;" class="color5 size24">立即充值</a>
    </div>
</header>
<div class="mt20">
    <a class="mt10 flex-wrp flex-between bg-black-1 color2 size28 ptb20 plr20" href="record.html">
        <div class="size28">抽奖记录</div>
        <i class="i-right size32"></i>
    </a>
    <a class="mt10 flex-wrp flex-between bg-black-1 color2 size28 ptb20 plr20" href="javascript:;">
        <div class="size28">活动规则</div>
        <i class="i-right size32"></i>
    </a>
</div>
<div style="height: 1rem;"></div>
<footer class="fixed-bottom flex-wrp bg-white footer-nav">
    <a href="index.html" class="color3 size28 flex-item ptb20 text-center">首页</a>
    <a href="rule.html" class="color3 size28 flex-item ptb20 text-center">规则</a>
    <a href="javascript:;" class="color3 size28 flex-item ptb20 text-center">充值</a>
    <a href="user.html" class="color3 size28 flex-item ptb20 text-center">用户</a>
</footer>
<script>
    var add1='active bg-black-5'
    var add2='bg-white-5'
    var chosen3=parseInt($('.chosen3').text())
    function btn(btn1,btn2,chosen,text) {
        $(btn1).click(function () {
            $(this).removeClass(add2).addClass(add1)
            $(btn2).removeClass(add1).addClass(add2)
            if(chosen&&text){
                $(chosen).text(text)
            }
        })
    }
    btn('.big','.small','.chosen1','大');
    btn('.small','.big','.chosen1','小');
    btn('.odd','.even','.chosen2','单');
    btn('.even','.odd','.chosen2','双');
    btn('.minus','.plus');
    btn('.plus','.minus');
    $('.minus').click(function () {
        if(chosen3>0){
            chosen3--;
            $('.chosen3').text(chosen3)
        }
    })
    $('.plus').click(function () {
        if(chosen3<9){
            chosen3++;
            $('.chosen3').text(chosen3)
        }
    })
</script>
</body>
</html>
