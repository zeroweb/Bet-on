<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>账户充值</title>
    <script src="static/js/media.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/font.css">
    <script src="static/js/zepto.js"></script>

</head>
<body>
<header class="ptb20 bg-blue text-center size32 color1">账户充值</header>
<div class="plr20 ptb20 line-h15 mt30">
    <div class="flex-wrp">
        <div class="line-h15 size24" style="width: 1.6rem;">选择金额</div>
        <ul class="flex-wrp pay-tag flex-flow-row pl10">
            <li class="active ">50元</li>
            <li>100元</li>
            <li>200元</li>
            <li>500元</li>
            <li>1000元</li>
            <li>1000元</li>
            <li>1000元</li>
        </ul>
    </div>
    <div class="flex-wrp mt20 flex-align-center">
        <div class="line-h15 size24" style="width: 1.1rem">自定义</div>
        <div class="ptb10 pl20"><input type="number" class="payval line-h15 plr10" placeholder="请输入金额" /></div>
    </div>
    <div class="mt30 flex-wrp flex-center ptb20">
        <div class=" bg-blue size28 color1 ptb10 plr30 line-h15 text-center" onclick="onPay();">立即充值</div>
    </div>
</div>
<div style="height: 1rem;"></div>
<footer class="fixed-bottom flex-wrp bg-white footer-nav">
    <a href="index.html" class="color3 size28 flex-item ptb20 text-center">首页</a>
    <a href="rule.html" class="color3 size28 flex-item ptb20 text-center">规则</a>
    <a href="javascript:;" class="color3 size28 flex-item ptb20 text-center">充值</a>
    <a href="user.html" class="color3 size28 flex-item ptb20 text-center">用户</a>
</footer>
<script>
    var add1='active bg-black-5'
    var add2='bg-white-5'
    var chosen3=parseInt($('.chosen3').text())
    function btn(btn1,btn2,chosen,text) {
        $(btn1).click(function () {
            $(this).removeClass(add2).addClass(add1)
            $(btn2).removeClass(add1).addClass(add2)
            if(chosen&&text){
                $(chosen).text(text)
            }
        })
    }
    btn('.big','.small','.chosen1','大');
    btn('.small','.big','.chosen1','小');
    btn('.odd','.even','.chosen2','单');
    btn('.even','.odd','.chosen2','双');
    btn('.minus','.plus');
    btn('.plus','.minus');
    $('.minus').click(function () {
        if(chosen3>0){
            chosen3--;
            $('.chosen3').text(chosen3)
        }
    })
    $('.plus').click(function () {
        if(chosen3<9){
            chosen3++;
            $('.chosen3').text(chosen3)
        }
    })
    $('.pay-tag li').click(function () {
        $(this).addClass('active').siblings().removeClass('active')
    })
    function onPay() {
        var payval = $(".payval").val()
        if(payval!=''){
            $('.pay-tag li').removeClass('active')
        }
    }
</script>
</body>
</html>
